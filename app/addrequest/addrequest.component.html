<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 offset-lg-4 offset-md-3 offset-sm-2 offset-xs-1">
            <form (ngSubmit)="onSubmit(fo)" #fo="ngForm">
                <fieldset>
                        <h3 style="text-align: center; color:green" class="top-field">Add A New Request</h3>
                        <div class="form-group input-icons top-field">
                            <label for="title">Request Title:</label>
                            <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="form-control input-field"
                            placeholder="Request Title"
                            ngModel
                            required
                            #title="ngModel">
                        </div>

                        <div class="form-group input-icons top-field">
                            <label for="category">Select Category:</label>
                                <select (change)="selecthandler($event)" class="form-control" name="category">
                                    <option>Select Category</option>
                                    <option value="Education">Education</option>
                                    <option value="Stationery">Stationery</option>
                                    <option value="Kitchen Essentials">Kitchen Essentials</option>
                                    <option value="Food Essentials">Food Essentials</option>
                                    <option value="Cleaning Essentials">Cleaning Essentials</option>
                                    <option value="Clothing Essentials">Clothing Essentials</option>
                                    <option value="Home Essentials">Home Essentials</option>
                                    <option value="Others">Others</option>
                                </select>
                        </div>
                        <div class="form-group input-icons top-field">
                            <label for="numberofitems">No.of Items</label>
                            <input 
                            type="number" 
                            name="numberofitems" 
                            id="numberofitems" 
                            class="form-control input-field"
                            placeholder="Number of items"
                            ngModel
                            required
                            #numberofitems="ngModel">
                        </div>
                        <button 
                        type="submit" 
                        class="btn btn-success col-sm-4 offset-sm-4 bottom-button"
                        [disabled]="!fo.valid">Submit</button>  
                </fieldset>
            </form>
        </div>
    </div>
</div>
