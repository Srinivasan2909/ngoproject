<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 offset-lg-4 offset-md-3 offset-sm-2 offset-xs-1">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <h4 style="text-align: center;" *ngIf="newsignup">Registered Successfully!</h4>
                <fieldset>
                        <h3 style="text-align: center; color:green" class="top-field">Log in</h3>
                        
                        <div class="form-group input-icons top-field">
                                <i class="fa fa-user icon"></i>
                                <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="form-control input-field"
                                placeholder="User Name"
                                ngModel
                                required
                                #username="ngModel">
                                <small class="form-text" *ngIf="!username.valid && username.touched">Please enter your username</small>
                            </div>
                            <div class="form-group input-icons">
                                <i class="fa fa-unlock icon"></i>
                                <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control input-field"
                                placeholder="Password"
                                ngModel
                                required
                                #password="ngModel">
                                <small class="form-text" *ngIf="!password.valid && password.touched">Please enter your password</small>
                            </div>
                            
                            <button 
                            type="submit" 
                            class="btn btn-success col-sm-4 offset-sm-4 bottom-button"
                            [disabled]="!f.valid">Log in</button>    
                </fieldset>
            </form>
        </div>
    </div>
</div>
